<ion-view>
    <ion-nav-title>
        <img src='../img/VO2_LOGO_ITMANAGEMENT.png' align='left' height='35'>
    </ion-nav-title>
    <ion-content padding="true" class="has-header">
        <h3>Login</h3>
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="email" placeholder="user@mail.com">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 10px;"></div>
            <a href="#/page3/page4" class="button button-balanced button-outline button-block ">Log in</a>
            <a href="#/page2" class="button button-positive button-clear button-block ">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
